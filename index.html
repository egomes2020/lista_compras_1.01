<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div id="img-wrapper">
        <img id="bg-body" src="image/bg-medium.jpg" alt="imagem de fundo do app">
    </div>
    <div class="container">
        <div class="header">
           
            <h1 >Lista de Compras <span><i class="fas fa-shopping-cart"></i></span></h1> 
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"> </div>
        </div>
        <div class="content">
            
            <ul id="list">
                <!-- <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Drink coffe</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li>  -->
            </ul>
        </div>
        
        <div class="add-to-do">
            <i id="add_btn" class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Adicione um Item - Enter" autofocus maxlength="28">
        </div>

        <footer>
            <p>By Edgar Gomes &#174;</p>
        </footer>
    </div>

    

   <script src="Js/script.js"></script>
</body>
</html>
